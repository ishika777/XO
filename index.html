<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="xo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>XO</h1>
    <p>X's turn</p>
    <div class="container">
        <div class="row1">
            <div class="tile one" type="button"></div>
            <div class="tile two" type="button"></div>
            <div class="tile three" type="button"></div>
        </div>
        <div class="row2">
            <div class="tile four" type="button"></div>
            <div class="tile five" type="button"></div>
            <div class="tile six" type="button"></div>
        </div>
        <div class="row3">
            <div class="tile seven" type="button"></div>
            <div class="tile eight" type="button"></div>
            <div class="tile nine" type="button"></div>
        </div>
    </div>
    <button class="reset">Reset</button>

    <script src="xo.js"></script>
</body>
</html>
